<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Still thinking...</title>
  <!-- STYLES -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css">
  <link rel="stylesheet" href="css/style.css">
  <!-- SCRIPTS -->
  <script type="module" src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="https://cdnjs.cloudflare.com/ajax/libs/jscolor/2.4.5/jscolor.min.js"></script>
  <script type="module" src="./js/script.js"></script>
  
</head>

<body>
  <div id="main-container">
    <div id="title" class="bordered DarkViolet">
      <p class="fs-1">Still thinking about the name</p>
      <p class="fs-6">Inspired by xsaardo's
        <a  href="https://github.com/xsaardo/Album-Art-Collage-Creator" 
            target="_blank"
            rel="noopener">
           Album Art Collage Creator
        </a>
      </p>
    </div>
    <div id="options-container" class="bordered chocolate">
      <form class="mx-3">
        <!-- IMAGE-BG -->
        <div class="mb-3 text-center">
          <label for="bg-img-url-input" class="form-label text-center">BG image URL</label>
          <div class="input-group">
            <input type="url" class="form-control" id="bg-img-url-input">
            <span class="input-group-text">Repeat?</span>
            <div class="input-group-text">
              <input id="bg-repeat-chk" class="form-check-input" type="checkbox">
            </div>
          </div>
        </div>

        <!-- BG & TEXT COLOR -->
        <div class="input-group mb-3 d-flex justify-content-center" id="bgColorPicker">
          <span class="input-group-text" >BG color</span>
          <button id='bg-color-btn'></button>
          <button id='text-color-btn'></button>
          <span class="input-group-text">Text color</span>
        </div>
        
        <!-- COL && ROW -->
        <div class="d-flex justify-content-center mb-3">
          <div class="input-group flex-nowrap w-auto">
            <button id="col-num-btn-minus" class="btn btn-danger" type="button"><span class="oi" data-glyph="minus"></span></button>
            <input type="text" id="col-num" class="text-center" value="COLS" data-value="3" readonly>
            <button id="col-num-btn-plus" class="btn btn-success" type="button"><span class="oi" data-glyph="plus"></span></button>
          </div>
          <div class="mx-1"></div>
          <div class="input-group flex-nowrap w-auto">
            <button id="row-num-btn-minus" class="btn btn-danger" type="button"><span class="oi" data-glyph="minus"></span></button>
            <input type="text" id="row-num" class="text-center" value="ROWS" data-value="3" readonly>
            <button id="row-num-btn-plus" class="btn btn-success" type="button"><span class="oi" data-glyph="plus"></span></button>
          </div>
        </div>

        <!-- IMG SIZE && GUTTER -->
        <div class="mb-3 text-center d-flex " id="imgsize-gutter-container">
          <!-- IMG SIZE -->
          <div>
            <label for="img-size" class="form-label text-center">Image size (<span id="img-size-span">100</span></label>px)
            <input type="range" class="form-range" id="img-size" min="100" max="300" step="1" value="100">
          </div>
          <div class="mx-1"></div>
          <!-- GUTTER -->
          <div>
            <label for="gutter" class="form-label text-center">Gutter (<span id="gutter-span">0</span>px)</label>
            <input type="range" class="form-range" id="gutter" min="0" max="10" value="0">
          </div>
        </div>

        <!-- CHART TITLE -->
        <div class="mb-3">
          <div class="input-group">
            <span class="input-group-text">Chart title</span>
            <input type="text" class="form-control" id="chart-title-input">
          </div>
        </div>

        

      </form>
    </div>
    <div id="chart-container" class="bordered CornflowerBlue">
      <div id="chart" class="bordered CornflowreBlue">
        <div id="chart-title"></div>
        <div id="chart-covers"></div>
      </div>
    </div>
  </div>
</body>
</html>
